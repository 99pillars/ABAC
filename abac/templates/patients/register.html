          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Sign Up</h1>
                <!-- <p class="account-subtitle">Access to our dashboard</p> -->

                <form action="{{ url }}" method="POST">
                  <div class="form-group">
                    <label class="form-control-label">Full Name</label>
                    <input
                      required
                      name="name"
                      class="form-control"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Email Address</label>
                    <input
                      required
                      name="email"
                      class="form-control"
                      type="text"
                    />

                    {% if errors %} {% if 'email' in errors %}

                    <small class="text-danger">{{errors['email']}}</small>

                    {% endif %} {% endif %}
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Password</label>
                    <input
                      required
                      name="password"
                      class="form-control"
                      type="password"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Confirm Password</label>
                    <input required class="form-control" type="password" />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Address</label>
                    <input
                      required
                      name="address"
                      class="form-control"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Mobile Number</label>
                    <input
                      required
                      name="number"
                      class="form-control"
                      type="number"
                    />

                    {% if errors %} {% if 'number' in errors %}

                    <small class="text-danger">{{errors['number']}}</small>

                    {% endif %} {% endif %}
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Age</label>
                    <input
                      required
                      name="number"
                      class="form-control"
                      type="number"
                    />
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-6">
                        <div class="custom-control custom-radio">
                          <input
                            type="radio"
                            class="custom-control-input"
                            id="cb1"
                            name="gender"
                            value="male"
                            required
                          />
                          <label class="custom-control-label" for="cb1"
                            >Male</label
                          >
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="custom-control custom-radio">
                          <input
                            type="radio"
                            class="custom-control-input"
                            id="cb2"
                            name="gender"
                            value="female"
                            required
                          />
                          <label class="custom-control-label" for="cb2"
                            >Female</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <button
                      class="btn btn-lg btn-block btn-primary"
                      type="submit"
                    >
                      Register
                    </button>
                  </div>
                </form>

                <div class="text-center dont-have">
                  Already have an account?
                  <a href="/patients/signin">Sign In</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
